<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>For in</title>
  <script>
    const person = {
      "imiÄ™": "Maciej",
      "nazwisko": "Kowalski",
      "wiek": 32
    };

    for(let key in person) {
      document.write(`${key}: ${person[key]}<br>`);
    }

    const person2 = {};

    for(let key in person) {
      person2[key] = person[key];
    }

    console.log(person2);
    console.log(person === person2);
  </script>
