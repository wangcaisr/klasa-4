<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - pętla do while</title>
    <script>
        //Przykład 3.26
        let i = 0;
        let a = 1;
        do {
            a = i;
            document.write(a);
        } while (i++ < 3);
    </script>

</head>
<body>
</body>
</html>
