<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - pętla do while</title>
    <script>
        //Przykład 3.26
        let i = 0;
        do {
            document.write(i);
            i= i + 2;
        } while (i <= 3);
    </script>

</head>
