<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - pętla do while</title>
    <script>
        //Przykład 3.26
        let i = 1;
        do {
            document.write("Pętla wykonana " + i + " raz/y<br>");
        } while (i++ <= 5);
    </script>

</head>
<body>
</body>
</html>
