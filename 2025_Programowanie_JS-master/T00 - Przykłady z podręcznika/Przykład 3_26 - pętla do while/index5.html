<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - pętla do while</title>
    <script>
        //Przykład 3.26
        let i = 0;
        let a = "a";
        do {
            a+=i;
            document.write(a);
            i++;
        } while (i < 2);
    </script>

</head>
<body>
</body>
</html>
