<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Break</title>
    <script>
        //przyklad 3.27
        let i = 0;
        k = 5;
        do {
            let j = k * i;
            document.write("i = " + i + " Wynik " + j +" "+ (j>30) + "<br>");
            if (j > 30) break;
        } while (i++ < 10);
    </script>

</head>
<body>
</body>
</html>
