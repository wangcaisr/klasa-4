<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>For of</title>
  <script>
    const arr = [100, 20, 55, 17];
    const alphabet = "abcdefghijklmnopqrstuvwxyz";

    for(let number of arr) {
      document.write(number);
    }

    for(let letter of alphabet) {
      document.write(letter);
    }
  </script>
</head>
<body>

</body>
</html>
