<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Tło -->
  <rect width="600" height="500" fill="#f0f0f0"/>
  
  <!-- Stos -->
  <rect x="50" y="50" width="200" height="400" fill="#a0d0ff" stroke="#000000" stroke-width="2"/>
  <text x="150" y="30" font-family="Arial" font-size="16" text-anchor="middle">Stos (Stack)</text>
  
  <!-- Sterta -->
  <rect x="350" y="50" width="200" height="400" fill="#ffd0a0" stroke="#000000" stroke-width="2"/>
  <text x="450" y="30" font-family="Arial" font-size="16" text-anchor="middle">Sterta (Heap)</text>
  
  <!-- Elementy na stosie -->
  <rect x="60" y="60" width="180" height="30" fill="#ffffff" stroke="#000000"/>
  <text x="70" y="80" font-family="Arial" font-size="14">name: "Janusz"</text>
  
  <rect x="60" y="100" width="180" height="30" fill="#ffffff" stroke="#000000"/>
  <text x="70" y="120" font-family="Arial" font-size="14">age: 30</text>
  
  <rect x="60" y="140" width="180" height="30" fill="#ffffff" stroke="#000000"/>
  <text x="70" y="160" font-family="Arial" font-size="14">person: ref</text>
  
  <rect x="60" y="180" width="180" height="30" fill="#ffffff" stroke="#000000"/>
  <text x="70" y="200" font-family="Arial" font-size="14">newName: "Jeremi"</text>
  
  <rect x="60" y="220" width="180" height="30" fill="#ffffff" stroke="#000000"/>
  <text x="70" y="240" font-family="Arial" font-size="14">newPerson: ref</text>
  
  <!-- Elementy na stercie -->
  <rect x="360" y="60" width="180" height="80" fill="#ffffff" stroke="#000000"/>
  <text x="370" y="80" font-family="Arial" font-size="14">Obiekt person</text>
  <text x="370" y="100" font-family="Arial" font-size="14">name: "Wisniowiecki"</text>
  <text x="370" y="120" font-family="Arial" font-size="14">age: 40</text>
  
  <!-- Strzałki -->
  <line x1="240" y1="155" x2="350" y2="100" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="235" x2="350" y2="100" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Definicja strzałki -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
